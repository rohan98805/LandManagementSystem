{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="mb-4"><i class="fas fa-key"></i> Change Password</h3>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning mt-3">
                <i class="fas fa-unlock-alt"></i> Change Password
            </button>
            <a href="{% url 'profile' %}" class="btn btn-secondary mt-3 ms-2">
                <i class="fas fa-arrow-left"></i> Back to Profile
            </a>
        </form>
    </div>
</div>
{% endblock %}
